<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #jogadores {
      max-width: 600px;
      margin: 0 auto;
    }
    .jogador {
      background: #fff;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }
    .nota {
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>Jogadores</h1>
  <div id="jogadores">Carregando dados...</div>

  <script>
    // ID da sua planilha
    const sheetId = '1DSpzimTw_mpUiQKNYjRv-xsTjUkqrQJtj26trdZUfL8';

    // Nome da aba correta — confirme o nome exato no seu Sheets
    const sheetName = 'Jogadores';

    // URL para buscar os dados no formato JSON da planilha
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        // A API do Google Sheets retorna um texto estranho, temos que tratar para virar JSON válido
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const container = document.getElementById('jogadores');
        container.innerHTML = '';

        if(!json.table.rows.length) {
          container.innerText = 'Nenhum jogador cadastrado.';
          return;
        }

        json.table.rows.forEach(row => {
          // A coluna 1 da planilha é ID, 2 é Nome, 3 é Foto, 4 é MédiaEstrelas etc.
          // Ajuste aqui de acordo com sua planilha

          const nome = row.c[1]?.v || 'Sem nome';      // Coluna B = Nome
          const media = row.c[3]?.v || 0;              // Coluna D = MédiaEstrelas

          // Monta o card do jogador
          const div = document.createElement('div');
          div.className = 'jogador';
          div.innerHTML = `<span>${nome}</span><span class="nota">${media.toFixed(1)} ⭐</span>`;

          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('jogadores').innerText = 'Erro ao carregar os dados.';
        console.error('Erro:', err);
      });
  </script>
</body>
</html>
